<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
    <h1>List of Songs</h1>
    <ul>
        <li th:each="song : ${songs}">
            <a th:href="@{|/songs/details/${song.id}|}" th:text="${song.title}"></a>
        </li>
    </ul>
    <a th:href="@{/}">Back to home</a>
</body>
</html>
